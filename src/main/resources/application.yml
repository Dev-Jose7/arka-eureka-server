server:
  port: 8761

spring:
  application:
    name: eureka-server

  security:
    user:
      name: ${SECURITY_USER}
      password: ${SECURITY_PASSWORD}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always